<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <section class="d-flex justify-content-center w-50">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <br>
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="email" class="form-control form-control-lg">
                            <label class="form-label" for="email" style="margin-left: 0px;">Correo electrónico</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 40px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="password" class="form-control form-control-lg">
                            <label class="form-label" for="password" style="margin-left: 0px;">Contraseña</label>
                            <div class="form-notch">
                                <div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 64.8px;"></div>
                                <div class="form-notch-trailing"></div>
                            </div>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">He olvidado la contraseña</a>
                        </p>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                    </div>
                    <div>
                        <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Registrarse</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
